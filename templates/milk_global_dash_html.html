<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>Dashboard</h1>

        <!-- Display the second plot -->
        <img src="data:image/png;base64,{{ plot_data2 }}" alt="Bar Plot 2">
        <!-- Additional HTML content goes here -->

            <!-- Display the first table -->

                {{ table_html | safe }}
            </div>
            
            <!-- Display the second table -->
            <div class="col">
                {{ table_html2 | safe }}
            </div>
        </div>
    </div>

</body>
</html>
